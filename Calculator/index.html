<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Addition Calculator</h1>
    <!-- Here we are sending the form to the index.html which is defined by action attributes -->
    <!-- <form action="index.html" method="post"> -->
    <!-- Here not having the action attribute is fine as well beacuse it will send the data to the current page that we are on eg:- action="/" which is same as index.html -->
    <!-- <form method="post"> -->
    <form action="/" method="post">
      <input type="text" name="num1" placeholder="First number" />
      <input type="text" name="num2" placeholder="Second number" />
      <button type="submit" name="submit">Calculate</button>
    </form>
  </body>
</html>
